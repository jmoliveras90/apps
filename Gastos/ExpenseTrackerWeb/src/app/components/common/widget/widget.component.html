<mat-card class="widget-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="total-amount-widget">
      <p [countUp]="total" [options]="countUpOptions">0</p>
    </div>
    <div class="chart-container">
      <canvas
        baseChart
        [data]="chartData"
        [type]="chartType"
        [options]="chartOptions"
      >
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
